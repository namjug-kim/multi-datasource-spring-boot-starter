multi:
  database:
    datasource:
      enable: true
      data-sources:
        - name: default
          hikari:
            jdbc-url: jdbc:h2:mem:master;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
            username: sa
            password: sa
            maximumPoolSize: 13
            minimumIdle: 3
            maxLifetime: 900000
            connectionTimeout: 10000
            connectionTestQuery: SELECT 1
        - name: auth
          hikari:
            jdbc-url: jdbc:h2:mem:auth-database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
            username: sa
            password: sa
            maximumPoolSize: 13
            minimumIdle: 3
            maxLifetime: 900000
            connectionTimeout: 10000
            connectionTestQuery: SELECT 1
